		<script>
			$(function() {
				if(localStorage.getItem("groupId") == 1)
					location.href = 'index.html'
				var username = localStorage.getItem("username");
				var groupid = localStorage.getItem("groupId");
				$("#username").attr("placeholder", username);
				if(groupid == 2) {
					$("#groupId").attr("placeholder", "员工");
				}
				if(groupid == 1) {
					$("#groupId").attr("placeholder", "管理员");
				}

				console.log(localStorage.getItem("username"));
				var sex = localStorage.getItem("sex");
				if(sex == 1) {
					touxiang = "../../images/faces/face2.jpg";
				} else {
					touxiang = "../../images/faces/face3.jpg"
				}
				$("#touxiang").attr("src", touxiang);
				$("#touxiang1").attr("src", touxiang);
				getData();
				$("#facereg").click(function() {
					var username = localStorage.getItem("username");
					var searchUrl = encodeURI("../face/facereg.html?username=" + username); //使用encodeURI编码
					location.href = searchUrl;
				});
				//修改信息
				$("#user_update_sumbit").click(function() {
					var dataSend = {
						username: username,
						name: $("#new_name").val(),
						sex: $("#new_sex").val(),
						password: $("#password").val(),
						idCardNo: $("#new_idCardNo").val(),
						groupid: groupid,
						phone: $("#new_phone").val(),
						email: $("#new_email").val(),
						department: $("#new_subordinate_dept").val(),
						position: $("#new_subordinate_pos").val(),
						education: $("#new_education").val(),
						address: $("#new_address").val()

					};

					console.log(dataSend);
					if($.trim(username) == "") {
						layer.msg('数据请求失败,请稍后重试！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if($.trim($("#password").val()) == "") {
						layer.msg('数据请求失败,请稍后重试！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else {
						$.ajax({
							type: "POST",
							url: 'http://localhost:8080/new_ssm/user/update',
							data: JSON.stringify(dataSend),
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							async: false,
							success: function(data) {
								if(data.error_code == 0) {
									layer.alert('修改成功！', {
										icon: 1,
										closeBtn: 0
									}, function(index) {
										layer.closeAll();
										window.location.reload();
									});

								} else {
									layer.alert('修改失败！', {
										icon: 2,
										closeBtn: 0
									});
								}
							},
							error: function(data) {
								layer.msg('稍后再试！', {
									icon: 1,
									time: 2000 //2秒关闭（如果不配置，默认是3秒）
								});
							}
						});
					}

				});

			});

			function getData() {

				$('#name').text(localStorage.getItem("name"));
				$('#name1').text(localStorage.getItem("name"));
				if(localStorage.getItem("groupId") == "1") {
					$('#occupation').text("管理员");
				} else {
					$('#occupation').text(localStorage.getItem("positionName"));
				}
			}
			$("#logout").click(function() {
				localStorage.removeItem("username");
				localStorage.removeItem("name");
				localStorage.removeItem("userid");
				localStorage.removeItem("groupId");
				localStorage.removeItem("positionName");
				localStorage.removeItem("password");
				localStorage.removeItem("sex");

			})
		</script>
