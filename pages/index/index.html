		<script>
			$(function() {
			var username = localStorage.getItem("username")
				console.log(localStorage.getItem("username"));
				getData();
				$("#facereg").click(function() {
					var searchUrl = encodeURI("../face/facereg.html"); //使用encodeURI编码
					location.href = searchUrl;
				});
				$("#subPassword").click(function() {
					var newPassword = $("#newPassword").val()
					var newPasswordCon = $("#newPasswordCon").val()
					var oldPassword = $("#oldPassword").val()
					if (typeof(oldPassword) == 'undefined' || oldPassword.trim() == "") {
						//alert("当前密码不能为空");
						layer.msg('当前密码不能为空！', {
							  icon: 2,
							  time: 2000 //2秒关闭（如果不配置，默认是3秒）
							}); 
					} else if (typeof(newPassword) == 'undefined' || newPassword.trim() == "") {
						//alert("新密码不能为空")
						layer.msg('新密码不能为空！', {
							  icon: 2,
							  time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
					} else if (typeof(newPasswordCon) == 'undefined' || newPasswordCon.trim() == "") {
						//alert("确认密码不能为空");
						layer.msg('确认密码不能为空！', {
							  icon: 2,
							  time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
					} else if (newPassword.trim() != newPasswordCon.trim()) {
						//alert("新密码与确认密码必须保持一致");
						layer.msg('新密码与确认密码必须保持一致!', {
							  icon: 2,
							  time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
					} else if (oldPassword.trim() == newPassword.trim()) {
						//alert("新密码与原密码一致");
						layer.msg('新密码与原密码一致!', {
							  icon: 2,
							  time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
					} else {

						var dataSend = {
							username: username,
							//username:"Tom",
							oldPassword: oldPassword,
							newPassword: newPassword
						};
						$.ajax({
							type: "POST",
							url: "http://localhost:8080/new_ssm/user/editPassword",
							async: true,
							data: JSON.stringify(dataSend),
	  						contentType: "application/json; charset=utf-8",
							dataType: "json",
							error: function(data) {
								//alert("消息", "出错了，请于管理员联系");
								layer.msg('出错了，请与管理员联系!', {
									  icon: 2,
									  time: 2000 //2秒关闭（如果不配置，默认是3秒）
									});
							},
							success: function(data) {

								if (data.error_code == 203) {
									//alert("原密码输入错误！");
									layer.msg('原密码输入错误！', {
										  icon: 2,
										  time: 2000 //2秒关闭（如果不配置，默认是3秒）
										});
								} else if (data.error_code == 0) {
									window.location.replace("index.html");
									localStorage.setItem("remember_password", newPassword);
									localStorage.setItem("password", newPassword);
									//alert("密码修改成功！");
									layer.msg('密码修改成功！', {
										  icon: 1,
										  time: 2000 //2秒关闭（如果不配置，默认是3秒）
										});
								}

							}
						});
					}
				})
			});

			function getData() {
				$('#name').text(localStorage.getItem("name"));
				$('#name1').text(localStorage.getItem("name"));
				if(localStorage.getItem("groupId")=="2"){
				$('#occupation').text("管理员");
				}else{
				$('#occupation').text(localStorage.getItem("positionName"));
				}
			}
		</script>
