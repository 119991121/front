		<script type="text/javascript">
			$(function() {
				$("#select").click(function() {
					var position = $("#InputPosition").val();
					var name = $('InputName').val();
					var username = $('InputUsername').val();
					var department = $('InputDept').val();
					var idCardNo = $("#InputIdCardNo").val();

					var dataSend = {
						position: position,
						name: name,
						username: username,
						department: department,
						idCardNo: idCardNo.toString()
					};

					console.log(dataSend);
					if($.trim(position) == "" && $.trim(name) == "" && $.trim(username) == "" && $.trim(department) == "" && $.trim(idCardNo) == "") {
						layer.msg('请输入查询条件', {
							icon: 1,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else {
						$.ajax({
							type: "POST",
							//url: 'user/selectUser',
							url: 'http://localhost:8080/new_ssm/user/selectUser',
							data: JSON.stringify(dataSend),
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							async: false,
							success: function(data) {
								console.log(data);
								if(data.error_code == 0) {
									var $tbody = $("#con");
									$("#users_table tbody").empty();
									var user = data.data;
									$.each(user, function(i, e) {
										var checkBoxId = $("<td><input type='checkbox' class='check_item'/></td>");
										var $tr = $("<tr>").append($("<td>").html(e["checkBoxId"]))
											.append($("<td>").html(e["username"]))
											.append($("<td>").html(e["name"])).append($("<td>").html(e["groupId"])).append($("<td>").html(e["email"])).append($("<td>").html(e["positon"])).append($("<td>").html(e["department"]));
										var viewBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn").append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("查看");
										viewBtn.attr("view_name", item.username);
										var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn").append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("修改");
										editBtn.attr("edit_name", item.username);
										var btn = $("<td></td>").append(viewBtn).append(" ").append(editBtn);
										var $td = $("<td>").append(btn);
										$tr.append($td);
										$tbody.append($tr);
									});

								} else {
									layer.alert(data.message, {
										icon: 1,
										closeBtn: 0
									}, function(index) {
										window.location.reload();
									});
								}
							},
							error: function(data) {
								layer.alert(data.message, {
									icon: 2,
									closeBtn: 0
								})
							}
						});
					}
				});
			});
		</script>
		<script type="text/javascript">
			$(function() {
				$("#checkAll").click(function() {
					$(".check_item").prop("checked", $(this).prop("checked"));
				});
				$(document).on("click", ".check_item", function() {
					var flag = $(".check_item:checked").length == $(".check_item").length;
					$("#checkAll").prop("checked", flag);
				});
				$("#user_delete_all_btnn").click(function() {
					var del_unamestr = "";
					$.each($(".check_item:checked"), function() {
						del_unamestr += $(this).parents("tr").find("td:eq(1)").text() + "-";
					});
					del_unamestr = del_unamestr.substring(0, del_unamestr.length - 1);
					if(confirm("确认删除【" + del_unamestr + "】吗？")) {
						//发送ajax请求
						$.ajax({
							url: "http://localhost:8080/new_ssm/user/delete",
							type: "DELETE",
							data: JSON.stringify(del_unamestr),
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							async: false,
							success: function(data) {
								if(data.error_code == 0) {
									alert(data.message);
								} else {
									alert("删除失败！");
								}
							}
						});
					}
				});
