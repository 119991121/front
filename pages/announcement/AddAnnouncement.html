		<script>
			$(function() {
				if(localStorage.getItem("groupId") == 2)
					location.href = '../index/index_user.html'
				var sex = localStorage.getItem("sex");
				if(sex == 1) {
					touxiang = "../../images/faces/face2.jpg";
				} else {
					touxiang = "../../images/faces/face3.jpg"
				}
				$("#touxiang").attr("src", touxiang);
				$("#touxiang1").attr("src", touxiang);
				//var user_id = getUrlParam.param("userid");
				var username = localStorage.getItem("username");
				getData();

				$("#announcement_add_sumbit").click(function() {
					var announce_name = $("#InputTitle").val();
					var announce_content = $("#InputContent").val();

					var dataSend = {
						name: announce_name,
						content: announce_content,
						username: username,
					};
					console.log(dataSend);
					if($.trim(announce_name) == "") {
						layer.msg('公告标题不能为空！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if($.trim(announce_content) == "") {
						layer.msg('公告详细内容不能为空！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if($.trim(announce_name).length > 15) {
						layer.msg('公告标题不能超过15个字！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if($.trim(announce_content).length > 255) {
						layer.msg('公告详细内容不能超过255个字！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else {
						layer.confirm('确定添加公告' + '"' + announce_name + '"?', {
							icon: 3,
							title: '提示'
						}, function(index) {
							$.ajax({
								type: "POST",
								url: 'http://localhost:8080/new_ssm/announce/add',
								data: JSON.stringify(dataSend),
								contentType: "application/json; charset=utf-8",
								dataType: "json",
								async: false,
								success: function(data) {
									if(data.error_code == 0) {
										layer.alert('添加成功', {
											icon: 1,
											closeBtn: 0
										}, function(index) {
											window.location.reload();
										});
									} else if(data.error_code == 1) {
										layer.alert('数据不全！', {
											icon: 2,
											closeBtn: 0
										});
									} else if(data.error_code == 2) {
										layer.alert('用户不存在！', {
											icon: 2,
											closeBtn: 0
										});
									} else if(data.error_code == 3) {
										layer.alert('公告名称已存在！', {
											icon: 2,
											closeBtn: 0
										});
									} else {
										layer.alert('添加失败，请重试！', {
											icon: 2,
											closeBtn: 0
										});
									}
								},
								error: function(data) {
									layer.alert('稍后再试！', {
										icon: 2,
										closeBtn: 0
									});
								}
							});
							layer.close(index);
						});
					}
				});

				function getData() {
					$('#name').text(localStorage.getItem("name"));
					$('#name1').text(localStorage.getItem("name"));
					if(localStorage.getItem("groupId") == "1") {
						$('#occupation').text("管理员");
					} else {
						$('#occupation').text(localStorage.getItem("positionName"));
					}
				}
				$("#subPassword").click(function() {
					var newPassword = $("#newPassword").val()
					var newPasswordCon = $("#newPasswordCon").val()
					var oldPassword = $("#oldPassword").val()
					if(typeof(oldPassword) == 'undefined' || oldPassword.trim() == "") {
						//alert("当前密码不能为空");
						layer.msg('当前密码不能为空！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if(typeof(newPassword) == 'undefined' || newPassword.trim() == "") {
						//alert("新密码不能为空")
						layer.msg('新密码不能为空！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if(typeof(newPasswordCon) == 'undefined' || newPasswordCon.trim() == "") {
						//alert("确认密码不能为空");
						layer.msg('确认密码不能为空！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if(newPassword.trim() != newPasswordCon.trim()) {
						//alert("新密码与确认密码必须保持一致");
						layer.msg('新密码与确认密码必须保持一致!', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if(oldPassword.trim() == newPassword.trim()) {
						//alert("新密码与原密码一致");
						layer.msg('新密码与原密码一致!', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else {

						var dataSend = {
							username: username,
							//username:"Tom",
							oldPassword: oldPassword,
							newPassword: newPassword
						};
						$.ajax({
							type: "POST",
							url: "http://localhost:8080/new_ssm/user/editPassword",
							async: true,
							data: JSON.stringify(dataSend),
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							error: function(data) {
								//alert("消息", "出错了，请于管理员联系");
								layer.msg('出错了，请与管理员联系!', {
									icon: 2,
									time: 2000 //2秒关闭（如果不配置，默认是3秒）
								});
							},
							success: function(data) {

								if(data.error_code == 203) {
									//alert("原密码输入错误！");
									layer.msg('原密码输入错误！', {
										icon: 2,
										time: 2000 //2秒关闭（如果不配置，默认是3秒）
									});
								} else if(data.error_code == 0) {
									window.location.replace("index.html");
									localStorage.setItem("remember_password", newPassword);
									localStorage.setItem("password", newPassword);
									//alert("密码修改成功！");
									layer.msg('密码修改成功！', {
										icon: 1,
										time: 2000 //2秒关闭（如果不配置，默认是3秒）
									});
								} else {
									layer.msg('修改失败！', {
										icon: 1,
										time: 2000 //2秒关闭（如果不配置，默认是3秒）
									});
								}

							},

							error: function(data) {
								layer.msg('稍后再试！', {
									icon: 1,
									time: 2000 //2秒关闭（如果不配置，默认是3秒）
								});
							}
						});
					}
				})
				$("#logout").click(function() {
					localStorage.removeItem("username");
					localStorage.removeItem("name");
					localStorage.removeItem("userid");
					localStorage.removeItem("groupId");
					localStorage.removeItem("positionName");
					localStorage.removeItem("password");
					localStorage.removeItem("sex");

				})
				$("#facereg").click(function() {
					var searchUrl = encodeURI("../face/facereg.html"); //使用encodeURI编码
					location.href = searchUrl;
				});
			});
		</script>
