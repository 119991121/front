		<script type="text/javascript">
			$(function() {
				if(localStorage.getItem("groupId")==2)
					location.href='../employee/selectNotice.html'
				var sex = localStorage.getItem("sex");
				if(sex==1){
					touxiang = "../../images/faces/face2.jpg";
				}
				else{
					touxiang = "../../images/faces/face3.jpg"
				}
				$("#touxiang").attr("src",touxiang);
				$("#touxiang1").attr("src",touxiang);
				
				getData();
				$("#checkAll").click(function() {

					var isChecked = this.checked;
					$("input[class='box_']").each(function() {
						this.checked = isChecked;
					});


				});
				$("input[class='box_']").click(function() {
					if (!$(".box_").checked) {
						$("#checkAll").prop("checked", false);
					}
					var choicelength = $("input[class='box_']").length;
					var choiceselect = $("input[class='box_']:checked").length;

					if (choicelength == choiceselect) {
						$("#checkAll").prop("checked", true);
					}
				});
				function getData() {
					$('#name').text(localStorage.getItem("name"));
					$('#name1').text(localStorage.getItem("name"));
					if(localStorage.getItem("groupId")=="1"){
					$('#occupation').text("管理员");
					}else{
					$('#occupation').text(localStorage.getItem("positionName"));
					}
				}
				$("#logout").click(function() {
					localStorage.removeItem("username");
					localStorage.removeItem("name");
					localStorage.removeItem("userid");
					localStorage.removeItem("groupId");
					localStorage.removeItem("positionName");
					localStorage.removeItem("password");
					localStorage.removeItem("sex");
					
				})

			});
		</script>
		<script type="text/javascript">
			$(function() {
				var globaldata;
				
				
				$.ajax({
					type: "POST",
					url: 'http://localhost:8080/new_ssm/announce/showAll',
