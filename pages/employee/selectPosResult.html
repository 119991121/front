		<script>
			$(function() {
				if(localStorage.getItem("groupId")==1)
					location.href='../position/showAllPos.html'
				$.ajax({
					type: "POST",
					url: 'http://localhost:8080/new_ssm/dept/showAllDept', //请求controller方法   
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					async: false, //同步请求，注意此字段    
					success: function(data) {
						if(data.error_code == 0) {
							var dl = data.data;
							$.each(dl, function(i, e) {
								$("#InputDepartment").append("<option value='" + e["departmentName"] + "'>" + e["departmentName"] + "</option>");
				
							});
						} else {
				
							layer.alert("数据请求失败！");
						}
					}
				});
				
				var sex = localStorage.getItem("sex");
				if(sex==1){
					touxiang = "../../images/faces/face2.jpg";
				}
				else{
					touxiang = "../../images/faces/face3.jpg"
				}
				$("#touxiang").attr("src",touxiang);
				$("#touxiang1").attr("src",touxiang);
				getData();
				var globaldata;
				var select_key = localStorage.getItem("select_key"); //接收上一个搜索页面传过来的值
				var departmentName = localStorage.getItem("departmentName"); 
				
				var dataSend = {
					select_key: select_key,
					departmentName:departmentName

				};
				console.log(dataSend);
				$.ajax({
					type: "POST",
					data: JSON.stringify(dataSend),
					url: 'http://localhost:8080/new_ssm/pos/selectPosResult', //请求controller方法   
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					async: false, //同步请求，注意此字段    
					success: function(data) {
						if(data.error_code == 0) {
							$("#select_key").val(select_key);
							$("#InputDepartment").val(departmentName);
							var $tbody = $("#tbodyId");
							globaldata = data.data
							var dl = data.data;
							$.each(dl, function(i, e) {
								var $tr = $("<tr>")
									.append($("<td style='text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;'>").html(e["positionName"]))
									.append($("<td style='text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;'>").html(e["positionMessage"]))
									.append($("<td style='text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;'>").html(e["departmentName"]))
									.append($("<td>").html(e["positionNum"]))
								var $button_1 = document.createElement("a");
								$button_1.text = "查看";
								//$button_1.className = "btn btn-xs btn-info";
								$button_1.className = "btn btn-xs btn-inverse-primary";
								var $td = $("<td>").append($button_1)
								$tr.append($td);
								$tbody.append($tr);

							});
						} else {

							layer.alert("数据请求失败！");
						}
					}
				});
				$("#logout").click(function() {
					localStorage.removeItem("username");
					localStorage.removeItem("name");
					localStorage.removeItem("userid");
					localStorage.removeItem("groupId");
					localStorage.removeItem("positionName");
					localStorage.removeItem("password");
					localStorage.removeItem("sex");
					
				})
				function getData() {
					$('#name').text(localStorage.getItem("name"));
					$('#name1').text(localStorage.getItem("name"));
					if(localStorage.getItem("groupId")=="1"){
					$('#occupation').text("管理员");
					}else{
					$('#occupation').text(localStorage.getItem("positionName"));
					}
				}
				$("#user_update_sumbit").click(function() {
					var dataSend = {
						username: username,
						name: $("#new_name").val(),
						sex: $("#new_sex").val(),
						password: $("#password").val(),
						idCardNo: $("#new_idCardNo").val(),
						groupid: groupid,
						phone: $("#new_phone").val(),
						email: $("#new_email").val(),
						department: $("#new_subordinate_dept").val(),
						position: $("#new_subordinate_pos").val(),
						education: $("#new_education").val(),
						address: $("#new_address").val()
				
					};
				
					console.log(dataSend);
					if($.trim(username) == "") {
						layer.msg('数据请求失败,请稍后重试！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else if($.trim($("#password").val()) == "") {
						layer.msg('数据请求失败,请稍后重试！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else {
						$.ajax({
							type: "POST",
							url: '/user/update',
							data: JSON.stringify(dataSend),
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							async: false,
							success: function(data) {
								if(data.error_code == 0) {
									layer.alert('修改成功！', {
										icon: 1,
										closeBtn: 0
									}, function(index) {
										layer.closeAll();
										window.location.reload();
									});
				
								} else {
									layer.alert('修改失败！', {
										icon: 2,
										closeBtn: 0
									});
								}
							}
						});
					}
				
				});

				
			})
		</script>

		<script>
			$(function() {
				//查询
				$("#select_pos").click(function() {
					var select_key = $("#select_key").val();
					if(window.localStorage) {
						localStorage.setItem("select_key", $('#select_key').val());
					} else {
						Cookie.write("select_key", $('#select_key').val());
					}
					var departmentName = $("#InputDepartment").val();
					if(window.localStorage) {
						localStorage.setItem("departmentName", $('#InputDepartment').val());
					} else {
						Cookie.write("departmentName", $('#InputDepartment').val());
					}
					var dataSend = {
						select_key: select_key,
						departmentName:departmentName
					};
					console.log(dataSend);
					if($.trim(select_key) == ""&&$.trim(departmentName) == "") {
						layer.msg('请选择部门名称或输入关键字！', {
							icon: 2,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});
					} else {

						$.ajax({
							type: "POST",
							url: 'http://localhost:8080/new_ssm/pos/selectPosResult',
							data: JSON.stringify(dataSend),
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							async: false,
							success: function(data) {
								if(data.error_code == 0) {
									window.location.href = 'selectPosResult.html?search=' + $("#select_key").val()+'&&departmentName='+$("#InputDepartment").val();

								} else if(data.error_code == 2) {
									layer.alert('未查询到该职位', {
										icon: 2,
										closeBtn: 0
									});
								} else {
									layer.alert('查询失败，请重试！', {
										icon: 2,
										closeBtn: 0
									});
								}
							},
							error: function(data) {
								layer.alert('查询失败，请重试！', {
									icon: 2,
									closeBtn: 0
								});
							}
						});
						layer.close(index);

					}

				});
				
				
				//查看职位信息
				$(".content-wrapper").on("click", ".btn-inverse-primary", function() {
					$("#subordinate_dept").empty();
					$.ajax({
						type: "POST",
						url: 'http://localhost:8080/new_ssm/dept/showAllDept', //请求controller方法   
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						async: false, //同步请求，注意此字段    
						success: function(data) {
							if(data.error_code == 0) {
								var dl = data.data;
								$.each(dl, function(i, e) {
									$("#subordinate_dept").append("<option value='" + e["departmentName"] + "'>" + e["departmentName"] + "</option>");
					
								});
							} else {
					
								layer.alert("数据请求失败！");
							}
						}
					});
					
					
					var $tr = $(this).parents("tr");
				
					var pos_name = $tr.find("td:eq(0)").html();
					var pos_desc = $tr.find("td:eq(1)").html();
					var subordinate_dept = $tr.find("td:eq(2)").html();
					var pos_usernumber = $tr.find("td:eq(3)").html();
					
					$("#pos_name").val(pos_name);
					$("#pos_name").attr("readonly","readonly");
					$("#pos_desc").val(pos_desc);
					$("#pos_desc").attr("readonly","readonly");
					$("#subordinate_dept").val($tr.find("td:eq(2)").html());
					$('#subordinate_dept').attr("disabled", "disabled");
					$("#pos_usernumber").val(pos_usernumber);
					$("#pos_usernumber").attr("readonly","readonly");
					layer.open({
						type: 1,
						title: '查看职位信息',
						shadeClose: true,
						shade: 0.5,
						area: ['500px', '600px'],
						content: $("#pos_details_table")
					})
				
					$("#pos_details_close").click(function() {
						layer.closeAll();
					});
				
				});
				
			})
		</script>
	</body>

</html>
