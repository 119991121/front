			<!-- 修改用户信息 -->
			<script>
				$(function() {
					$("#modify").click(function() {
						var username = sessionStorage.getItem("username");
						var password = sessionStorage.getItem("password");

						var dataSend = {
							username: username,
							password: password
						}

						var user;
						$.ajax({
							data: JSON.stringify(dataSend),
							type: "POST",
							url: 'http://localhost:8080/new_ssm/user/login', //请求controller方法   
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							async: false, //同步请求，注意此字段    
							success: function(data) {
								if(data.error_code == 0) {
									user = data.data;
								}
							}
						});

						$("#new_subordinate_dept").empty();
						var option = $("<option>").val("").text("--请选择部门名称--");
						$("#new_subordinate_dept").append(option);
						$.ajax({
							type: "POST",
							url: 'http://localhost:8080/new_ssm/dept/showAllDept', //请求controller方法   
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							async: false, //同步请求，注意此字段    
							success: function(data) {
								if(data.error_code == 0) {
									var dl = data.data;
									$.each(dl, function(i, e) {
										$("#new_subordinate_dept").append("<option value='" + e["departmentName"] + "'>" + e["departmentName"] + "</option>");

									});
								}
							},
							error: function(data) {
								layer.alert("稍后再试！");
							}
						});
						if(user.departmentName != "") {

							$("#new_subordinate_pos").empty();

							var option = $("<option>").val("").text("--请选择职位名称--");
							$("#new_subordinate_pos").append(option);
							var dataSend = {
								select_key: "",
								departmentName: user.departmentName
							};
							console.log(dataSend);
							$.ajax({
								type: "POST",
								url: 'http://localhost:8080/new_ssm/pos/selectPosResult', //请求controller方法   
								data: JSON.stringify(dataSend),
								contentType: "application/json; charset=utf-8",
								dataType: "json",
								async: false, //同步请求，注意此字段    
								success: function(data) {
									if(data.error_code == 0) {
										var dl = data.data;
										$.each(dl, function(i, e) {
											$("#new_subordinate_pos").append("<option value='" + e["positionName"] + "'>" + e["positionName"] + "</option>");

										});
									}
								},
								error: function(data) {
									layer.alert("稍后再试！");
								}
							});
						}
						$("#new_username").val(user.username);

						$("#new_name").val(user.name);

						$("#new_sex").val(user.sex);

						$("#new_password").val(user.password);

						$("#new_idCardNo").val(user.idCardNo);

						if(user.groupId == 1) {
							$("#new_groupId1").prop("checked", true);
							$("#new_groupId2").attr("disabled", "disabled");
						} else {
							$("#new_groupId2").prop("checked", true);
							$("#new_groupId1").attr("disabled", "disabled");
						}
						$("#new_phone").val(user.phone);

						$("#new_email").val(user.email);

						$("#new_subordinate_dept").val(user.departmentName);
						$('#new_subordinate_dept').attr("disabled", "disabled");
						$("#new_subordinate_pos").val(user.positionName);
						$('#new_subordinate_pos').attr("disabled", "disabled");
						$("#new_education").val(user.education);

						$("#new_address").val(user.address);

						layer.open({
							type: 1,
							title: "<i class='mdi mdi-account-settings-variant'></i>修改用户信息",
							shadeClose: true,
							shade: 0.5,
							area: ['1000px', '500px'],
							content: $("#user_modify_table")
						})

						$("#new_subordinate_dept").change(function() {

							$("#new_subordinate_pos").empty();

							var option = $("<option>").val("").text("--请选择职位名称--");
							$("#new_subordinate_pos").append(option);
							var dataSend = {
								select_key: "",
								departmentName: $("#new_subordinate_dept").val()
							};
							console.log(dataSend);
							if($.trim($("#new_subordinate_dept").val()) == "") {

							} else {
								$.ajax({
									type: "POST",
									url: 'http://localhost:8080/new_ssm/pos/selectPosResult', //请求controller方法   
									data: JSON.stringify(dataSend),
									contentType: "application/json; charset=utf-8",
									dataType: "json",
									async: false, //同步请求，注意此字段    
									success: function(data) {
										if(data.error_code == 0) {
											var dl = data.data;
											$.each(dl, function(i, e) {
												$("#new_subordinate_pos").append("<option value='" + e["positionName"] + "'>" + e["positionName"] + "</option>");

											});
										}
									},
									error: function(data) {
										layer.alert("稍后再试！")
									}
								});
							}
						});

						$("#user_update_sumbit").click(function() {
							var dataSend = {
								username: username,
								name: $("#new_name").val(),
								sex: $("#new_sex").val(),
								password: $("#new_password").val(),
								idCardNo: $("#new_idCardNo").val(),
								groupid: $('input[name="new_groupId"]:checked').val(),
								phone: $("#new_phone").val(),
								email: $("#new_email").val(),
								departmentName: $("#new_subordinate_dept").val(),
								positionName: $("#new_subordinate_pos").val(),
								education: $("#new_education").val(),
								address: $("#new_address").val()

							};

							console.log(dataSend);
							$.ajax({
								type: "POST",
								url: 'http://localhost:8080/new_ssm/user/update',
								data: JSON.stringify(dataSend),
								contentType: "application/json; charset=utf-8",
								dataType: "json",
								async: false,
								success: function(data) {
									if(data.error_code == 0) {
										sessionStorage.setItem("username", data.data.username);
										sessionStorage.setItem("name", data.data.name);
										sessionStorage.setItem("userid", data.data.user_id);
										sessionStorage.setItem("groupId", data.data.groupId);
										sessionStorage.setItem("positionName", data.data.positionName);
										sessionStorage.setItem("password", data.data.password);
										sessionStorage.setItem("sex", data.data.sex);
										if(localStorage.getItem("remember_username") == data.data.username) {
											localStorage.setItem("remember_password", data.data.password)
										}
										layer.alert('修改成功！', {
											icon: 1,
											closeBtn: 0
										}, function(index) {
											layer.closeAll();
											window.location.reload();
										});

									} else if(data.error_code == 1) {
										layer.alert('信息不全！', {
											icon: 2,
											closeBtn: 0
										});
									} else if(data.error_code == 2) {
										layer.alert('用户不存在！', {
											icon: 2,
											closeBtn: 0
										});
									} else if(data.error_code == 3) {
										layer.alert('修改失败！', {
											icon: 2,
											closeBtn: 0
										});
									}
								},
								error: function(data) {
									layer.alert('稍后再试！', {
										icon: 2,
										closeBtn: 0
									});
								}
							});

						});
						$("#user_update_cancel").click(function() {
							layer.closeAll();
						});

					})
				})
			</script>
