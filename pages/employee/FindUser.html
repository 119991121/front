			<script type="text/javascript">
				$(function() {
					var username = localStorage.getItem("username");
					var groupid = localStorage.getItem("groupId");
					$("#username").attr("placeholder",username);
					if(groupid == 2){
						$("#groupId").attr("placeholder","员工");
					}
					if(groupid == 1){
						$("#groupId").attr("placeholder","管理员");
					}
					var sex = localStorage.getItem("sex");
					if(sex==1){
						touxiang = "../../images/faces/face2.jpg";
					}
					else{
						touxiang = "../../images/faces/face3.jpg"
					}
					$("#touxiang").attr("src",touxiang);
					$("#touxiang1").attr("src",touxiang);
					getData();
					if(!window.localStorage) {
						alert("浏览器支持localstorage");
					} else {
						var storage = window.localStorage;
						var username = storage.getItem("username");
					}

					$("#subordinate_dept").empty();
					$("#subordinate_pos").empty();
					$.ajax({
						type: "POST",
						url: 'http://localhost:8080/new_ssm/dept/showAllDept', //请求controller方法   
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						async: false, //同步请求，注意此字段    
						success: function(data) {
							if(data.error_code == 0) {
								var dl = data.data;
								$.each(dl, function(i, e) {
									$("#subordinate_dept").append("<option value='" + e["dept_name"] + "'>" + e["dept_name"] + "</option>");

								});

							} else {

								layer.alert("数据请求失败！");
							}
						}
					});
					$.ajax({
						type: "POST",
						url: 'http://localhost:8080/new_ssm/pos/showAllPos', //请求controller方法   
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						async: false, //同步请求，注意此字段    
						success: function(data) {
							if(data.error_code == 0) {
								var dl = data.data;
								$.each(dl, function(i, e) {
									$("#subordinate_pos").append("<option value='" + e["pos_name"] + "'>" + e["pos_name"] + "</option>");

								});
							} else {

								layer.alert("数据请求失败！");
							}
						}
					});

					var globaldata;

					$.ajax({
						type: "POST",
						url: 'http://localhost:8080/new_ssm/user/showall',
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						async: false,
						success: function(data) {
							console.log(data);
							if(data.error_code == 0) {
								globaldata = data.data
								var $tbody = $("#con");
								$("#users_table tbody").empty();
								var user = data.data;
								$.each(user, function(i, e) {
									if(e["name"] != ""&& e["name"] !=null) {
										if(e["sex"] == 1) {
											e["sex"] = "女";
										} else if(e["sex"] == 2) {
											e["sex"] = "男"
										} else {
											e["sex"] = null
										}
										var checkBoxId = $("<td><input type='checkbox' class='check_item'/></td>");
										var $tr = $("<tr>")
											.append($("<td>").html(e["name"])).append($("<td>").html(e["sex"])).append($("<td>").html(e["phone"])).append($("<td>").html(e["email"])).append($("<td>").html(e["positon"])).append($("<td>").html(e["department"]));
										$tbody.append($tr);
									}
								});
							} else {
								layer.alert("加载数据失败");
							}
						}
					});

					function getData() {
						$('#name').text(localStorage.getItem("name"));
						$('#name1').text(localStorage.getItem("name"));
						if(localStorage.getItem("groupId") == "2") {
							$('#occupation').text("管理员");
						} else {
							$('#occupation').text(localStorage.getItem("positionName"));
						}
					}
					//退出登录
					$("#logout").click(function() {
						localStorage.removeItem("username");
						localStorage.removeItem("name");
						localStorage.removeItem("userid");
						localStorage.removeItem("groupId");
						localStorage.removeItem("positionName");
						localStorage.removeItem("password");
						localStorage.removeItem("sex");
						
					})

					$("#select").click(function() {
						var position = $("#InputPosition").val();
						var name = $("#InputName").val();
						var department = $("#InputDepartment").val();

						var dataSend = {
							position: position,
							name: name,
							department: department
						};

						console.log(dataSend);
						if($.trim(position) == "" && $.trim(name) == "" && $.trim(department) == "") {
							layer.msg('请输入查询条件', {
								icon: 2,
								time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
						} else {
							$.ajax({
								type: "POST",
								//url: 'user/selectUser',
								url: 'http://localhost:8080/new_ssm/user/selectUser',
								data: JSON.stringify(dataSend),
								contentType: "application/json; charset=utf-8",
								dataType: "json",
								async: false,
								success: function(data) {
									console.log(data);
									if(data.error_code == 0) {
										globaldata = data.data
										var $tbody = $("#con");
										$("#users_table tbody").empty();
										var user = data.data;
										$.each(user, function(i, e) {
											if(e["name"] != ""&& e["name"] !=null) {
												if(e["sex"] == 1) {
													e["sex"] = "女";
												} else if(e["sex"] == 2) {
													e["sex"] = "男"
												} else {
													e["sex"] = null
												}
												var checkBoxId = $("<td><input type='checkbox' class='check_item'/></td>");
												var $tr = $("<tr>")
													.append($("<td>").html(e["name"])).append($("<td>").html(e["sex"])).append($("<td>").html(e["phone"])).append($("<td>").html(e["email"])).append($("<td>").html(e["positon"])).append($("<td>").html(e["department"]));
												$tbody.append($tr);
											}
										});
									} else {
										layer.alert(data.message, {
											icon: 2,
											closeBtn: 0
										}, function(index) {
											window.location.reload();
										});
									}
								},
								error: function(data) {
									layer.alert(data.message, {
										icon: 2,
										closeBtn: 0
									})
								}
							});
						}
					});
					
					//修改信息
					$("#user_update_sumbit").click(function() {
						var dataSend = {
							username: username,
							name: $("#new_name").val(),
							sex: $("#new_sex").val(),
							password: $("#password").val(),
							idCardNo: $("#new_idCardNo").val(),
							groupid: groupid,
							phone: $("#new_phone").val(),
							email: $("#new_email").val(),
							department: $("#new_subordinate_dept").val(),
							position: $("#new_subordinate_pos").val(),
							education: $("#new_education").val(),
							address: $("#new_address").val()
					
						};
					
						console.log(dataSend);
						if($.trim(username) == "") {
							layer.msg('数据请求失败,请稍后重试！', {
								icon: 2,
								time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
						} else if($.trim($("#password").val()) == "") {
							layer.msg('数据请求失败,请稍后重试！', {
								icon: 2,
								time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
						} else {
							$.ajax({
								type: "POST",
								url: '/user/update',
								data: JSON.stringify(dataSend),
								contentType: "application/json; charset=utf-8",
								dataType: "json",
								async: false,
								success: function(data) {
									if(data.error_code == 0) {
										layer.alert('修改成功！', {
											icon: 1,
											closeBtn: 0
										}, function(index) {
											layer.closeAll();
											window.location.reload();
										});
					
									} else {
										layer.alert('修改失败！', {
											icon: 2,
											closeBtn: 0
										});
									}
								}
							});
						}
					
					});

				});
			</script>
	</body>
