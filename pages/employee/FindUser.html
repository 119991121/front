			$(function() {
				if(localStorage.getItem("groupId")==1)
					location.href='../user/FindUser.html'
				$.ajax({
					type: "POST",
					url: 'http://localhost:8080/new_ssm/dept/showAllDept', //请求controller方法   
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					async: false, //同步请求，注意此字段

						if(data.error_code == 0) {
							var dl = data.data;
							$.each(dl, function(i, e) {
								$("#InputDepartment").append("<option value='" + e["departmentName"] + "'>" + e["departmentName"] + "</option>");

							layer.alert("数据请求失败！");
						}
					}
				});
				
				$("#InputDepartment").change(function(){

					$("#InputPosition").empty();
					
					var option = $("<option>").val("").text("--请选择职位名称--");
					$("#InputPosition").append(option);
					var dataSend = {
						select_key:"",
						departmentName:$("#InputDepartment").val()
					};
					console.log(dataSend);
					if($.trim($("#InputDepartment").val()) == ""){
						
					}else{
					$.ajax({
					type: "POST",
					url: 'http://localhost:8080/new_ssm/pos/selectPosResult', //请求controller方法   
					data: JSON.stringify(dataSend),
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					async: false, //同步请求，注意此字段    
					success: function(data) {
						if(data.error_code == 0) {
							var dl = data.data;
							$.each(dl, function(i, e) {
								$("#InputPosition").append("<option value='" + e["positionName"] + "'>" + e["positionName"] + "</option>");
				
							});
						} else {
				
							layer.alert("数据请求失败！");
						}
					}
					});
					}
				});
				
				var sex = localStorage.getItem("sex");
				if(sex==1){
					touxiang = "../../images/faces/face2.jpg";
				}
				else{
					touxiang = "../../images/faces/face3.jpg"
				}
				$("#touxiang").attr("src",touxiang);
				$("#touxiang1").attr("src",touxiang);
				getData();
				if(!window.localStorage) {
					alert("浏览器支持localstorage");
				} else {
					var storage = window.localStorage;
					var username = storage.getItem("username");
				}

				var globaldata;

				$.ajax({
					type: "POST",
					url: 'http://localhost:8080/new_ssm/user/showall',
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					async: false,
					success: function(data) {
						console.log(data);
						if(data.error_code == 0) {
							globaldata = data.data
							var $tbody = $("#con");
							$("#users_table tbody").empty();
							var user = data.data;
							$.each(user, function(i, e) {
								var $tr = $("<tr>").append($("<td>").html(e["username"]))
									.append($("<td>").html(e["name"]))
								
								if (e["groupId"]==1) {
									
									$tr.append($("<td>管理员</td>"))
								} else{
									
									$tr.append($("<td>职员</td>"))
								}	
								
									$tr.append($("<td>").html(e["email"]))
									$tr.append($("<td>").html(e["positionName"]))
									$tr.append($("<td>").html(e["departmentName"]));
									$tr.append($("<td>").html(e["phone"]));

							layer.alert("加载数据失败");
						}
