		<script type="text/javascript">
			$(function() {
				var globaldata;
				
				
				$.ajax({
					type: "POST",
					url: 'http://localhost:8080/new_ssm/announce/showAll',
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					async: false,

					success: function(data) {
						console.log(data);
						if (data.error_code == 0) {
							globaldata = data.data;
							console.log(data.data)
							$("#table_notice tbody").empty();
							var $tbody = $("#tbodyId");
							var doc = data.data;
							$.each(doc, function(i, e) {
								var $tr = $("<tr>")
									.append($("<td style='text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;'>").html(e["name"]))
									.append($("<td style='text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;'>").html(e["username"]))
									.append($("<td>").html(e["creatTime"]));
								
								var $button_3 = document.createElement("a");
								$button_3.text = "查看";
								$button_3.className = "btn btn-xs btn-inverse-warning ";
								var $td = $("<td>").append($button_3);
								$tr.append($td)
								$tbody.append($tr);
							});
						} else {
							layer.alert("数据请求失败！");
						}
					}
				});
				
				//搜索
				$("#search_notice").click(function() {
					var keyword = $("#select_key").val();

					var dataSend = {
						select_key: keyword,
					};

					console.log(dataSend);
					if ($.trim(keyword) == "") {
						//alert("请输入查询关键字！");
						layer.msg('请输入查询关键字！', {
							  icon: 2,
							  time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
					} else {
						$.ajax({
							type: "POST",
							url: 'http://localhost:8080/new_ssm/announce/selectresult',
							data: JSON.stringify(dataSend),
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							async: false,
							success: function(data) {
								console.log(data);
								if (data.error_code == 0) {
									globaldata = data.data;
									$("#table_notice tbody").empty();
									var $tbody = $("#tbodyId");
									var doc = data.data;
									$.each(doc, function(i, e) {
										var $tr = $("<tr>")
											.append($("<td style='text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;'>").html(e["name"]))
											.append($("<td style='text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;'>").html(e["username"]))
											.append($("<td>").html(e["creatTime"]));
									
										var $button_3 = document.createElement("a");
										$button_3.text = "查看";
										$button_3.className = "btn btn-xs btn-light ";
										var $td = $("<td>").append($button_3);
										$tr.append($td)
										$tbody.append($tr);
									});
								} else if (data.error_code == 1) {
									//alert("数据不全！;")
									layer.alert('未找到结果！', {
										  icon: 2,
										  time: 2000 //2秒关闭（如果不配置，默认是3秒）
										});
								}
							},
							error: function(data) {
								//alert("请稍后再试！");
								layer.alert('请稍后再试！', {
									  icon: 2,
									  time: 2000 //2秒关闭（如果不配置，默认是3秒）
									});
							},
						});
					}
				}); 
				
				//查看公告
				$(".content-wrapper").on("click", ".btn-inverse-warning", function () {
					
					
					var $tr = $(this).parents("tr");
					
					var name = $tr.find("td:eq(0)").html();
					var content;
					for(i=0;i<globaldata.length;i++){
						if(globaldata[i].name==name){
							content= globaldata[i].content
						}
					}
					$("#notice_name").val(name);
					$("#notice_desc").val(content);
					
				    layer.open({
				        type: 1,
				        title: "<i class='mdi mdi-bulletin-board'></i>公告详情",
				        shadeClose: true,
				        shade: 0.5,
				        area: ['500px', '530px'],
				        content: $("#Notice_detail_table")
				    })
				
					$("#notice_details_close").click(function(){
						layer.closeAll();
					});
				
				});

					var dataSend = {
						username: username,
						name: $("#new_name").val(),
